{% extends 'base.html' %}
{% block title %} {{book.title}} {% endblock %}
{% block content %}
<div class="container-fluid book_detail_container">
    <div class="row">
        <div class="col s12 m4 l3">
            <div class="book_cover_wrapper z-depth-2">
                <img src="{{ book.book_cover.url }}" class="book_detail_cover" />
            </div>
        </div>
        <div class="col s12 m4 l9">
            <div class="input-field col s12">
                <label for="book_title">Title</label><br />
                <h5 id="book_title">{{ book.title }}</h5>
            </div>
            <div class="input-field col s12">
                <label for="book_author">Author</label><br />
                <p id="book_author">{{ book.title }}</p>
            </div>
               <div class="input-field col s12">
                <label for="book_pub_date">Publish date</label><br />
                <p id="book_pub_date">{{ book.publish_date }}</p>
            </div>
            <div class="input-field col s12">
                <label for="book_description">Description</label><br />
                <p id="book_description">{{ book.description }}</p>
            </div>

            <div class="input-field col s12">
                <label style="display: block">See more:</label><br /><br />
                <button class="btn waves-effect waves-light" type="submit" name="action">read more
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>

</div>
{% endblock %}
